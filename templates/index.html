{% extends "base.html" %}
{% block title %}Inicio - Tienda Tech{% endblock %}
{% block content %}
<section class="hero">
    <h1>ðŸ›’ Bienvenido a Tienda Tech</h1>
    <p>Explora los mejores productos de tecnologÃ­a a precios justos.</p>
</section>

<section class="products-grid" id="products"></section>

<script>
fetch('/api/products')
    .then(res => res.json())
    .then(products => {
        const container = document.getElementById('products');
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${p.image}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p class="price">$${p.price}</p>
            `;
            container.appendChild(card);
        });
    });
</script>
{% endblock %}
